<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rased-Tube</title>
    <!-- Deisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Designing Nav Bar Start -->
    <header>
      <nav
        class="w-11/12 mx-auto py-3 flex justify-between items-center border-b-1"
      >
        <div class="logo w-[100px]">
          <img src="./assets/Logo.png" alt="Logo" />
        </div>
        <div class="search-div">
          <label class="input">
            <input type="search" required placeholder="Search" />
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
          </label>
        </div>
        <div class="btn-div">
          <button class="btn">Sort by Name</button>
        </div>
      </nav>
      <nav id="categories" class="py-3 flex gap-5 justify-center"></nav>
    </header>
    <!-- Designing Nav Bar End -->
    <!-- Main Section Start -->
    <main>
      <section
        id="videos"
        class="w-11/12 mx-auto grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-4 py-10"
      ></section>
    </main>
    <!-- Main Section End -->
    <!-- Script File Link -->
    <script src="./script/index.js"></script>
  </body>
</html>
